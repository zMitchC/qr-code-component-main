<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');
  </style>
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body style="width: 100%; background-color: hsl(212, 45%, 89%);">
  <!-- This is the container for the qr code and texts -->
  <div class="qrcode-ctnr" style="background-color: white;">
    <img src="./images/image-qr-code.png" alt=""> <!-- QR Code image -->
    <p class="qrcode-title"> Improve your front-end skills by building building projects </p>
    <p class="qrcode-par"> Scan the QR Code to visit Frontend Mentor and take your coding skills to the next level </p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/zMitchC">zMitchC</a>.
  </div>
</body>
</html>
